html>
    <head>
        <title>Restaurant</title>
        <link rel="stylesheet" href="./restaurant.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="restaurant-page-wrapper">
            <header>
                <div class="header-content">
                    <div class="logo">
                        <img src="1.png" alt="logo">
                    </div>
                    <div class="user-info">
                        <div class="user-name">Hello, Praveena P</div>
                        <div class="profile-pic"></div>                    
                    </div>
                </div>
            </div>
            </header>
            <!--end hearder-->

            <div class="restaurant-list-wrapper"></div>
                <div class="restaurant-list-container">
                    <div class="card">
                        <img src="2.jpg" class="food" alt="food">
                    <div class="restaurant-name">Adyar Anandha Bhavan</div>
                    <div class="description wrap text">Vegeterian,Tandoori,Soutn&North Indian</div>
                    <div class="location-info">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="distance">4.2km</div>
                    </div>
                    <div class="line"></div>
                    <div class="reviews">434 reviews</div>
                </div>

</div>
</body>
</html>
